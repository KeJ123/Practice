{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}

<div class="container">
    <img src="https://b1088268.smushcdn.com/1088268/wp-content/uploads/2021/12/everest-base-camp-trek-1-scaled-1.jpg?lossy=2&strip=1&webp=1"
        alt="..." style="width:1200px; height:400px;" class="my-4">
    <h1 class="text-center"> Contact us</h1>
    <form method="post" action="/contact">
    {% csrf_token %}

        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone"  placeholder="+91..........">
        </div>

        <div class="mb-3">
            <label for="desc" class="form-label">Tell me what you want to contact me for...</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>


{% endblock body %}
